<html>
<head>
<title></title>
<link rel="stylesheet" href="C:/Users/HP/Documents/My project/spourmo/layout/bootstrap.min.css">

    body{
        background-color: gold;

<body>
    <h2>Teachers Application Form</h2>
        <form class="form">
            <div class="input-group col-md-4">
                <span class="input-group-text">First Name</span>
                <input type="text" name="firstname" id="firstname" placeholder="Your First Name" class="form-control">
            </div>
            <br>
            <div class="input-group col-md-4">
                <span class="input-group-text">Middle Name</span>
                <input type="text" name="middlename" id="middlename" placeholder="Your Middle Name" class="form-control">
            </div>
            <br>
            <div class="input-group col-md-4">
                <span class="input-group-text">Last Name</span>
                <input type="text" name="lastname" id="lastname" placeholder="Your Last Name" class="form-control">
            </div>
            <br>
            <div class="input-group col-md-1">
                <span class="input-group-radio">Male</span>
                <input type="radio" name="gender" value="male" class="form-control" id="gender">
            </div>
            <br>
            <div class="input-group col-md-1">
                <span class="input-group-radio">Female</span>
                <input type="radio" name="gender" value="female" class="form-control" id="gender">
            </div>
            
                <br>
                <div class="input-group col-md-4">
                    <span class="input-group-text">Nationality</span>
                    <input name="nationality" type="text" placeholder="Your country" id="nationality" class="form-control">
                </div>
                <br>
                <div class="input-group col-md-3">
                    <span class="input-date">Date Of Birth</span>
                    <input name="dateofbirth" value="dateofbirth" type="date" id="d.o.b" class="form-control">
                </div>
                <br>
                <div class="input-group col-md-4">
                    <span class="input-group-text">Address</span>
                    <input name="address" type="text" placeholder="street address" id="address" class="form-control">
                </div>
                <br>
                <div class="input-group col-md-4">
                    <span class="input-group-text">Telephone number</span>
                    <input name="telephonenumber" type="text" id="telephonenumber" class="form-control" placeholder="input mobile number only">
                </div>
                <br>
                <div class="input-group col-md-4">
                    <span class="input-group-text">Email Address</span>
                    <input name="emailaddress" type="text" id="emailaddress" class="form-control" placeholder="example@gmail.com">
                </div>
                <br>
                <div class="input-group col-md-3">
                    <span class="input-group-text">Place of Study(School, University, College, etc)</span>
                    <input name="placeofstudy" type="text" id="placeofstudy" class="form-control">
                </div>
                <br>
                <div class="input-group col-md-3">
                    <span class="input-group-text">Qualification With Grades, class/Division</span>
                    <input name="qualification" type="text" id="qualification" class="form-control">
                </div>

		<br>
</body>


</html>
